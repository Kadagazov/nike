<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Nike Huarache</title>
<link href="nike-styles.css" rel="stylesheet" type="text/css">
<link href="normalize.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
<div class="header">
	<div class="header__logo"><img src="logo.png" width="40px" alt="NIKE"/></div>
	<div class="header__nav-menu">
		<div class="header__nav-menu__item"><a href="#">Lifestyle</a></div>
		<div class="header__nav-menu__item"><a href="#">Running</a></div>
		<div class="header__nav-menu__item"><a href="#">Football</a></div>
		<div class="header__nav-menu__item"><a href="#">Scateboarding</a></div>
	</div>
	<div class="header__s-button">|||</div>
</div>
<div class="main">
	<div class="product-card product-card__bg-image">
	<div class="product-card__wrapper">
		<div class="product-card__left-area">
			<div class="product-card__left-area__model-name">Huarache</div>
			<div class="product-card__left-area__big-pic"><img src="img-01-o.png" width="415" height="239" alt=""/></div>
			<div class="product-card__left-area__gallery">
				<div class="product-card__left-area__gallery__pic"><img src="img-02-tn.png" width="42" height="42" alt=""/></div>&nbsp;&nbsp;
				<div class="product-card__left-area__gallery__pic"><img src="img-03-tn.png" width="42" height="42" alt=""/></div>&nbsp;&nbsp;
				<div class="product-card__left-area__gallery__pic"><img src="img-03-tn.png" width="42" height="42" alt=""/></div>&nbsp;&nbsp;
		  	</div>
			<div class="product-card__left-area__plus-btn"></div>
		</div>
		
		<div class="product-card__right-area">
			<button type="submit" class="product-card__right-area__close-btn"></button>
			<div class="product-card__right-area__new-label">NEW</div>
			<div class="product-card__right-area__title-txt">THE <font color="blue">RUNNING</font><br />HAS JUST BEGUN</div>
			<div class="product-card__right-area__model-name">Huarache </div>
			<div class="product-card__right-area__price">200</div>
<!--			<div class="product-card__right-area__size-selector">Size</div>-->
			<ul class="size-selector">
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
			<button class="product-card__right-area__add2cart-btn" title="ADD TO CART" type="submit" >ADD TO CART</button>
			<button class="product-card__right-area__wishlist-btn" type="submit" >WISHLIST</button>
		</div>	
	</div>
	</div>
</div>
</body>
</html>
